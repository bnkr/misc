<Eterm-0.9.5>

begin color
  foreground rgb:ec/ec/ec
  cursor rgb:ec/ec/ec
  color 0  rgb:00/00/00
  color 1  rgb:b2/18/18
  color 2  rgb:18/b2/18
  color 3  rgb:b2/68/18
  color 4  rgb:18/18/b2
  color 5  rgb:b2/18/b2
  color 6  rgb:18/b2/b2
  color 7  rgb:b2/b2/b2
  color 8  rgb:6b/6b/6b
  color 9  rgb:FF/54/54
  color 10 rgb:54/ff/54
  color 11 rgb:ff/ff/54
  color 12 rgb:54/54/FF
  color 13 rgb:ff/54/ff
  color 14 rgb:54/ff/ff
  color 15 rgb:ff/ff/ff
end color

begin imageclasses
  begin image
    type background
    state normal
    mode trans allow image trans viewport auto
  end image
end imageclasses

begin toggles
  scrollbar on
  buttonbar on
  select_line on
  home_on_output off
  home_on_input on
  scrollbar_right true
  scrollbar_floating true
end toggles

